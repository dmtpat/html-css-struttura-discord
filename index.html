<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
</head>
<body>
    <header>
        <div class="boxed_header">
            <div class="flex_container">
                <div class="logo b_gold">logo</div>
                <div class="link b_gold">link link link</div>
                <div class="login b_gold">login</div>
            </div>
        </div>
        <section class="b_blue">
            <div class="boxed_section flex_container">
                <div class="big_box1 b_pink">big box 1</div>
            </div>
        </section>
    </header>
    <main>
        <section class="b_white">
            <div class="boxed_section flex_container">
                <div class="col_70 b_indigo">box 2/3</div>
                <div class="col_30 b_dark_pink">box 1/3</div>
            </div>
        </section>
        <section class="b_grey">
            <div class="boxed_section flex_container">
                <div class="col_30 b_dark_pink">box 1/3</div>
                <div class="col_70 b_indigo">box 2/3</div>
            </div>
        </section>
        <section class="b_white">
            <div class="boxed_section flex_container">
                <div class="col_70 b_indigo">box 2/3</div>
                <div class="col_30 b_dark_pink">box 1/3</div>
            </div>
        </section>
        <section class="b_grey">
            <div class="boxed_section flex_container">
                <div class="square b_green">box 2/3</div>
            </div>
        </section>
    </main>
    <footer>
            <div class="boxed_section flex_container ">
                <div class="col_40 b_salmon">box 40%</div>
                <div class="flex_container col_60">
                    <div class="footer_mini_section b_dark_aqua"></div>
                    <div class="footer_mini_section b_dark_aqua"></div>
                    <div class="footer_mini_section b_dark_aqua"></div>
                    <div class="footer_mini_section b_dark_aqua"></div>                    
                </div>
            </div>
        
        <div class="spacing_row "></div>
        <div class="boxed_section flex_container flex_footer">
            <div class="f_buttons b_pinky ">logo</div>
            <div class="f_buttons b_pinky">Bottone</div>
            </div>
        </div>
    </footer>
</body>
</html>
